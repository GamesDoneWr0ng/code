<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Chat</title>
    <link rel="stylesheet" href="website.css">
</head>
<body>
    <script src="website.js"></script>
    <div class="tmp_bx">
        <div id="messageBox" style="overflow-y: auto; height: 500px; padding: 10px;">
            <!-- Messages will appear here -->
        </div>
        <input type="text" id="messageInput" class="txt_box" placeholder="Type a message...">
        <button id="sendButton">Send</button>
        <button class="fme" onclick="startChat()"></button>
    </div>
</body>
</html>
